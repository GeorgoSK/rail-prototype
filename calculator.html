<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalkulačka SJT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="eshop.css" />
    <script src="jquery.js"></script>
    <script src="eshop.js"></script>
    <script src="calculate.js"></script>
</head>

<body class="calculator">
    <section>
    <h1>Kalkulačka</h1>
    <form id="sjt-calc">
        <input type="number" id="sjt-km" placeholder="km" size="3">
        <input type="radio" id="calc-class-1" name="calc-class" value="1"><label for="calc-class-1">1. třída</label>
        <input type="radio" checked id="calc-class-2" name="calc-class" value="2"><label for="calc-class-2">2. třída</label>
        <button type="button" id="calculate">Vypočítat cenu</button>
    </form>
    <div id="calc-results">
        <p>Jednosměrná <output id="cr-single"></output></p>
        <p>Zpáteční <output id="cr-return"></output></p>
        <p>Týdenní <output id="cr-week"></output></p>
        <p>30denní <output id="cr-month"></output></p>
        <p>90denní <output id="cr-quarter"></output></p>
    </div>
    </section>

    <section>
        <h1>Tarifní tabulky</h1>
        <form id="table-generate-form">
            <p>Tarifní kategorie:</p>
            <select id="fareClass">
                <option value="100">obyčejné jízdné</option>
                <option value="50">sleva 50 %</option>
                <option value="25">sleva 75 %</option>
            </select>
            <input type="radio" id="gen-class-1" name="gen-class" value="1"><label for="gen-class-1">1. třída</label>
            <input type="radio" checked id="gen-class-2" name="gen-class" value="2"><label for="gen-class-2">2. třída</label>
            <select id="priceYear">
                <option value="2018">2017/2018</option>
                <option value="2019" selected>2018/2019</option>
                <option value="2020">2019/2020</option>
            </select>
            <button type="button" id="generate-table">Vygenerovat ceník</button>
        </form>
        <div id="gen-results">

        </div>
    </section>
</body>
</html>
